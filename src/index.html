<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/71b827e2e9.js" crossorigin="anonymous"></script>
    <title>CWeather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header><i class="fa-solid fas fa-angle-left"></i>Home</header>
        <section class="user-input">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Current Location</button>
        </section>
        <section class="weather-part">
            <img src="WeatherIcons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <!-- gps icon-->
                <i class="fas fa-map-marker-alt"></i>
                <span>London, England</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fas fa-temperature-high"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
